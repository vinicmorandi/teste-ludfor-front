<main class="flex flex-col justify-center items-center h-full">
  <section class="surface-card p-4 m-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>

    <form
      [formGroup]="modo === 'login' ? loginForm : signupForm"
      (ngSubmit)="onSubmit()"
    >
      <app-field-map
        formClass="mb-4 space-y-4 md:space-y-6"
        [fields]="modo === 'login' ? loginFields : signupFields"
        [controlForm]="modo === 'login' ? loginForm : signupForm"
      ></app-field-map>

      <div>
        <button
          pButton
          pRipple
          [label]="modo === 'login' ? 'Entrar' : 'Criar Conta'"
          [icon]="`pi ${modo === 'login' ? 'pi-user' : 'pi-user-plus'}`"
          class="w-full"
        ></button>
      </div>
    </form>

    @if (modo === 'login') {
    <p class="mt-3 text-sm text-center text-gray-500">
      Ainda não possui uma conta?
      <button
        class="cursor-pointer text-[#10b981] hover:underline"
        (click)="modo = 'signup'"
      >
        Crie uma agora!
      </button>
    </p>
    } @else {
    <p class="mt-3 text-sm text-center text-gray-500">
      Já possui uma conta?
      <button
        class="cursor-pointer text-[#10b981] hover:underline"
        (click)="modo = 'login'"
      >
        Acesse ela agora!
      </button>
    </p>
    }
  </section>
</main>
