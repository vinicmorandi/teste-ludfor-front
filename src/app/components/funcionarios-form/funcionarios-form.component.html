<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '75rem' }"
  [draggable]="false"
  (onHide)="this.hideForm.emit()"
>
  <ng-template #header>
    <h2
      class="text-2xl text-neutral-900 text-bold text-center w-full font-semibold"
    >
      {{ this.dados ? "Editar Funcionário" : "Novo Funcionário" }}
    </h2>
  </ng-template>

  <form [formGroup]="funcionarioForm" (ngSubmit)="onSubmit()">
    <div>
      <app-field-map
        formClass="!grid grid-cols-2 space-x-4 space-y-4 p-4"
        [fields]="fields"
        [controlForm]="funcionarioForm"
      ></app-field-map>
    </div>

    <div class="flex justify-end gap-2 mr-[40px]">
      <button
        pButton
        pRipple
        label="Salvar"
        icon="pi pi-check"
        type="submit"
      ></button>
    </div>
  </form>
</p-dialog>
